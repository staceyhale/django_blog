<div class="single_sidebar_wiget" style="margin-left: 20px;">
    <div class="sidebar_tittle">
        <h3>Categories</h3>
    </div>
    {% for category in categories %}
        <div class="single_catagory_item category">
            <ul class="list-unstyled">
                <li><a href="{{ category.get_absolute_url }}">{{ category.title }}</a> <span>({{ category.post_count}})</span></li>
            </ul>
        </div>
    {% endfor %}
</div>
