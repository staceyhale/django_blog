<div class="single_sidebar_wiget" style="margin-left: 20px;">
    <div class="sidebar_tittle">
        <h3>Popular Feeds</h3>
    </div>
    {% for post in posts %}
        <div class="single_catagory_post post_2 ">
            <div class="category_post_img">
                {% if post.photo %}
                    <img src="{{ post.photo.url }}" alt="{{ post.title }}" width="200" height="140">
                {% else %}
                    <img src="https://img.freepik.com/free-photo/gloomy-landscape-of-mountain-lake_1398-2294.jpg?size=300&ext=jpg"
                         alt="{{ post.title }}">
                {% endif %}
            </div>
            <div class="post_text_1 pr_30">
                <a href="{{ post.get_absolute_url }}">
                    <h3>{{ post.title }}</h3>
                </a>
                <p><span> By Michal</span> / {{ post.created_at|date:"F d" }}</p>
            </div>
        </div>
    {% endfor %}
</div>
