{% load static recaptcha3 %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}lifeleck BLOG || HOME{% endblock %}</title>
    <link rel="icon" href="{%  static 'blog/img/favicon.png' %}">
    <link rel="stylesheet" href="{%  static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%  static 'blog/css/animate.css' %}">
    <link rel="stylesheet" href="{%  static 'blog/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{%  static 'blog/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{%  static 'blog/css/liner_icon.css' %}">
    <link rel="stylesheet" href="{%  static 'blog/css/search.css' %}">
    <link rel="stylesheet" href="{%  static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{%  static 'user/css/style.css' %}">

    {% recaptcha_init %}
    {% recaptcha_ready action_name='home' %}
</head>

<body>
<div class="wrapper">

    {% include "include/_header.html" %}

    {% block content %} {% endblock %}

    {% include "include/_footer.html" %}

</div>

    <script src="{%  static 'blog/js/jquery-1.12.1.min.js' %}"></script>
    <script src="{%  static 'blog/js/popper.min.js' %}"></script>
    <script src="{%  static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{%  static 'blog/js/custom.js' %}"></script>

</body>

</html>
