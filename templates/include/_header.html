{% load navbar %}
{% load static %}

<header class="main_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'home' %} "> <img src="{% static 'blog/img/logo.png' %}"
                                                                           alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    {% include "include/_navbar.html" %}

                    {% show_networks %}

                    <span class="navbar-text ml-auto">
                                {% if request.user.is_authenticated %}
                                    <a href="{% url 'user:profile' user=user.username %}">Профиль</a> |
                                    <a href="{% url 'user:logout' %}">Выход</a>
                                {% else %}
                                    <a href="{% url 'user:register' %}">Регистрация</a> |
                                    <a href="{% url 'user:login' %}">Вход</a>
                                {% endif %}
                    </span>

                </nav>
            </div>
        </div>
    </div>
</header>
